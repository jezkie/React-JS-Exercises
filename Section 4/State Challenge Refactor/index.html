<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var CountChallenge = React.createClass({
      getInitialState: function() {
        return {
          count: 0
        }
      },
      increment: function(n) {
        this.setState({
          count: this.state.count + n
        });
      },
      render: function() {
        return (
          <div className="container">
            <h1>Count: {this.state.count}</h1>
            <button className="btn blue-btn" onClick={this.increment.bind(this, 1)}>Add 1</button>
            <button className="btn green-btn" onClick={this.increment.bind(this, 5)}>Add 5</button>
            <button className="btn purple-btn" onClick={this.increment.bind(this, 10)}>Add 10</button>
          </div>
        )
      }
    });

      ReactDOM.render(
        <CountChallenge />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
