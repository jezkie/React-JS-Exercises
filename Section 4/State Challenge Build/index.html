<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var CounterButton = React.createClass({
        onClickAdd: function() {
          this.props.add(this.props.counter);
        },
        render: function() {
          return (
            <button className={this.props.btnClass} onClick={this.onClickAdd}>Count by {this.props.children}</button>
          )
        }
      });

      var CounteForm = React.createClass({
        getInitialState: function() {
          return {
            ctr: 0
          }
        },

        add: function(n) {
          this.setState({
            ctr: this.state.ctr + Number(n)
          });
        },

        render: function() {
          return (
            <div className="container">
              <h1>Count: {this.state.ctr}</h1>
              <CounterButton counter="1" add={this.add} btnClass="btn blue-btn">Add 1</CounterButton>
              <CounterButton counter="5" add={this.add} btnClass="btn green-btn">Add 5</CounterButton>
              <CounterButton counter="10" add={this.add} btnClass="btn purple-btn">Add 10</CounterButton>
            </div>
          )
        }
      });

      ReactDOM.render(
        <CounteForm />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
