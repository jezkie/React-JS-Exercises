<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          console.log(props);
          this.state = { count: 0 }
        }

        click() {
          console.log("click");
        }

        render() {
          console.log(this);
          return (
            <div className="container">
              <Button className="btn blue-btn" clickHandler={this.click} text="Click Me!"/>
            </div>
          )
        }
      }

      Counter.defaultProps = { text: "Hello"}
      Counter.propTypes = { text: React.PropTypes.string }

      const Button = (props) => {
        return (
          <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
        )
      }

      ReactDOM.render(<Counter />, document.getElementById('app'));
    </script>
  </body>
</html>
